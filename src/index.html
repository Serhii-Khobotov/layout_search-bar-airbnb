<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <div class="block1" data-qa="big">
        <input
          data-qa="keypress"
          type="text"
          class="search searchBig"
          name="searchBig"
          placeholder="Try 'Los Angeles'">
      </div>

      <div class="block2" data-qa="small">
        <input
          type="text"
          class="search searchSmall"
          name="searchSmall"
          placeholder="Try 'Los Angeles'">
      </div>

    </form>
  </body>
</html>
